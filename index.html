<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-section">
        <div class="left-section">
            <img src="./Images/Logo.svg" alt="Image description">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="right-section">

            <!--Below is for the first form-->
            <div class="form-container">
                <!-- First form -->
                <form>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Tolu" required>
                </form>
                <form>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </form>
            </div>
            
            <!-- Second form -->
            <div class="form-container">
                <form>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="dropdown">
                        <option value="">Select Here</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </form>
                <form>
                    <label for="dateInput">Date of birth</label>
                    <input type="date" id="dateInput" name="dateInput" placeholder="Choose a date" required>
                </form>
            </div>
            
            <!-- Third form -->
            <div class="form-container">
                <form>
                    <label for="weight">Weight(KG)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter weight" required min="0">
                </form>
                <form>
                    <label for="height">Height(CM)</label>
                    <input type="number" id="height" name="height" placeholder="Enter height here.." required min="0">
                </form>
            </div>
            
            <!-- Fourth form -->
            <div class="form-container">
                <form>
                    <label for="activity-level">Activity level</label>
                    <select id="activity-level" name="activity-level" class="dropdown">
                        <option value="">Select Here</option>
                        <option value="veryActive">Very active</option>
                        <option value="moderatelyActive">Moderately active</option>
                        <option value="rarelyActive">Rarely active</option>
                    </select>
                </form>
            </div>
            
            <!-- Fifth form -->
            <div class="form-container">
                <form>
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter your password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </form>
            </div>

            <div class="terms-paragraph">
                <p>By clicking Register, you agree to our <a href="#">Terms of Use</a>
                     and our <a href="#">Privacy Policy</a></p>

            </div>
            

            <button type="button">Register</button>
        </div>
        </div>
    </div>
</body>
</html>
